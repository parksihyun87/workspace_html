<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--스타일 넣기-->
    <style>
        button[type="submit"]{color:#ff0000}
        input[name="id"]{color:#0000ff;}
    </style>


</head>
<body>
    <h1>html공부하기</h1>
    <h2>form요소-input(text, password)</h2>
    
    <!--폼 공부-->
    <form action="/login" method="">
        <label for="uid">아이디</label>
        <input id="uid" type="text" name="id" value="" placeholder="id"><br>
        <label for="upw">패스워드</label>
        <input id="upw" type="password" name="pw" value="" placeholder="password"><br>
        <!--밑의 것이 더 범용 효용성이 있음-->
        <button type="submit">로그인</button>
        <button type="reset">초기화</button>
        <!--일반버튼은 버튼-->
    </form>

    <!--폼 공부-->
    <br><br><br><br>   
    <input type="date"><br>
    <input type="button" value="전송"> 

</body>
</html>
