<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            display:inline-block;
            width:130px;
            height:40px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size:20px;
            text-align:center;
            line-height:40px;                    
            text-decoration: none;
        }

        .btn-gray{
            background-color: #bfbfbf;

        }

        .btn-blue{     
            background-color: blue;
        }       

    </style>
</head>
<body>
    <button class="btn btn-gray" type="submit">로그인</button>
    <br><br>
    <button class="btn btn-blue" type="submit">로그인</button>
</body>
</html>
