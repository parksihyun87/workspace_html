<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
        }
        /*color*/        
        .red{            
            background-color:#f00;                      
        }
        
        .green{            
            background-color:#0f0;           
            visibility: visible;
        }

        .blue{            
            background-color:#00f;
            display:block;
        }

    </style>
</head>
<body>
    <div class="box red">
        빨간박스
    </div>

    <div class="box green">
        초록박스
    </div>

    <div class="box blue">
        파란박스
    </div>

</body>
</html>
