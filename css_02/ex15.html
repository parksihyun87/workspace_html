<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         li{
            float:left;
            list-style-type: none;
            background: url(./img/star.jpg) no-repeat left;
            padding-left: 40px;
            margin: 20px;
            border-right: 1px solid;
            text-align:center;
            padding-right: 20px;
        }
        .none{
            border-right: none;
        }
    </style>
</head>
<body>
    <ol>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="none">메뉴5</li>
    </ol>
</body>
</html>
