<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 웹페이지</title>
    <link rel="stylesheet" href="./css/board.css">    
</head>
<body>
     
    <div class="wrap">    
        <!--h1 사이트명, h2 고객센터 가정-->
        <h3>일반게시판</h3>
              
        
        <form>

            <div class="form-group">
                <label class="form-text" for="sel-board">게시판선택</label>
                <select id="sel-board" >
                    <option>선택해주세요</option>
                    <option>공지사항</option>
                    <option>가입인사</option>
                    <option>유머게시판</option>
                    <option>기타게시판</option>
                </select>
            </div>
            <!--/게시판 선택-->

            <div class="form-group">
                <span class="form-text" for="txt-title">제목</span>
                <input id="txt-title" type="text">
                <!--폼태그는 인라인 블록임(끝까지 감)-->
            </div>
            <!--/제목 -->

            <div class="form-group">
                <label class="form-text" for="txt-password">비밀번호</label>     
                    <input id="txt-password" type="text">
            </div>

            <div class="form-group">
                <span class="form-text">공개범위</span>
                    <label>본인</label>
                    <input type="radio" name="scope">

                    <label>로그인회원</label>
                    <input type="radio" name="scope">

                    <label>친구</label>
                    <input type="radio" name="scope">

                    <label>전체</label>
                    <input type="radio" name="scope">
            </div>
            <!--/공개범위-->

            <div class="form-group">
                <span class="form-text">허용범위</span>
                    <label>댓글허용</label>
                    <input type="checkbox" value="">
                    
                    <label>답글허용</label>
                    <input type="checkbox" value="">
                    
                    <label>좋아요허용</label>       
                    <input type="checkbox" value="">    
            </div>
            <!--/허용범위-->
            <div class="form-group">
                <textarea id="txt-content"></textarea>
            </div>
            <!--/게시글작성-->            
            <div class="form-group">
                <label class="form-text">첨부파일</label>
                <input type="file" value="파일 선택">
            </div>

            <div class="btn-group">
                <button class="button" type="submit">등록</button>
                <button class="button" type="reset">초기화</button>
            </div>
            <!--/버튼만들기-->                        
        </form>

    </div>
    <!--/wrap-->


</body>

<div class="clearfix">
    <ol>
        <li>홈</li>
        <li>게시판</li>
        <li>일반게시판</li>
    </ol>
</div>


</html>
