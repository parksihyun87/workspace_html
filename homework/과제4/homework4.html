<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./homework4.css">
</head>
<body>
    <div class="wrap">
        
        <h1>회원가입</h1>
        
        <form>
            <div class="form-group">
                <label class="title">아이디</label>
                <input id="" type="text">
            </div>
            <!--아이디-->
            
            <div class="form-group">
                <label class="title">패스워드</label>
                <input id="" type="text">
            </div>
            <!--패스워드-->

            <div class="form-group">
                <label class="title">이름</label>
                <input id="" type="text">
            </div>
            <!--이름-->

            <div class="form-group">
                <label class="title">프로필사진</label>
                <input id="" type="file">
            </div>
            <!--파일-->

            <div class="form-group">
                <label class="title">주소</label>
                <input id="" type="text">
                <button>우편번호찾기</button>
                
                <div id="inter"> <!--나눠야 함-->
                    <input id="txt-address" type="text">
                </div>            
            </div>
            <!--주소-->
            <div class="form-group">
                <label class="title">이동통신사</label>
                <select>
                    <option>선택해주세요</option>
                </select>
            </div>
            <!--이동통신사-->
            <div class="form-group">
                <span class="title">나이</span>
                    <label>10대</label>
                    <input name="rdo-age" type="radio" value="10대">
                    <label>20대</label>
                    <input name="rdo-age" type="radio" value="20대">
                    <label>30대</label>
                    <input name="rdo-age" type="radio" value="30대">
                    <label>40대</label>
                    <input name="rdo-age" type="radio" value="40대">
                    <label>기타</label>
                    <input name="rdo-age" type="radio" value="기타">
            </div>
            <!--나이-->
            <div class="form-group">
                <span class="title">혈액형</span>
                    <label>A형</label>
                    <input name="rdo-blood" type="radio">
                    <label>B형</label>
                    <input name="rdo-blood" type="radio">
                    <label>O형</label>
                    <input name="rdo-blood" type="radio">
                    <label>AB형</label>
                    <input name="rdo-blood" type="radio">
            </div>
            <!--혈액형-->
            <div class="form-group">
                <span class="title">취미</span>
                    <label>독서</label>
                    <input type="checkbox">
                    
                    <label>음악</label>
                    <input type="checkbox">

                    <label>여행</label>
                    <input type="checkbox">

                    <label>영화</label>
                    <input type="checkbox">

                    <label>코딩</label>
                    <input type="checkbox">

                    <label>기타</label>
                    <input type="checkbox">
            </div>
            <!--취미-->
            <div class="form-group">
                <label class="title">자기소개</label>
                <textarea></textarea>
            </div>
            <!--자기소개-->
            <div class="btn-group ">
                <button class="btn" type="submit">등록</button>
                <button class="btn" type="reset">초기화</button>
            </div>
            <!--결정버튼-->
            <!--폼 감쌀부분-->
        </form>
       
    </div>
    <!--wrap--> 
</body>
</html>
