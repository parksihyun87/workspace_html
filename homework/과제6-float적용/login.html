    <div id="wrap">
        
        <header class="clearfix">
                <h1>Mysite</h1>

                <li>갤러리</li>

        <div id="content2" class="clearfix">

                    <div>

                    <div>
                        <label class="boxing" for ="typ-name">이름</label>
                        <input id="typ-name" type="text">
                    </div>

                    <div>
                        <span class="boxing">성별</span>
                        남 <input type="radio" name="rdo-sex">
                        여 <input type="radio" name="rdo-sex">
                    </div>
                        <span class="boxing">약관동의</span>
                        <input type="checkbox">서비스 약관에 동의합니다.
                    <div class="btn-center">
                        <a href=""><button>회원가입</button></a>
