<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-box{
            background-color: #f00;
            position: relative;
            /* top: 10px; */
        }

        .blue-box{
            background-color: #00f;
            position: absolute;
            top: 10px;
            
        }

        .green-box{
            background-color: #0f0;
            position: fixed;
            top: 10px;
            left: 20px;            
        }
    </style>
</head>
<body>
    <div class="red-box">
        빨간블록
    </div>
    <div class="blue-box">
        파란블록
    </div>
    <div class="green-box">
        초록블록
    </div>
</body>
</html>
